apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 5
        versionName "1.5"
    }
}

repositories {
    mavenLocal()
    jcenter()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    provided 'com.android.support:appcompat-v7:23.0.1'
    compile(name: 'xwalk_core_library-17.46.448.10', ext: 'aar')
    compile 'com.facebook.react:react-native:0.31.0'
}
